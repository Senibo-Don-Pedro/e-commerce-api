server:
  port: 4403

spring:
  application:
    name: e-commerce-api
  datasource:
    url: jdbc:mysql://localhost:3306/e_commerce_project_db
    username: ${MY_SQL_USERNAME}
    password: ${MY_SQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  app:
    jwtSecret: ${JWT_SECRET}
    jwtExpirationMs: ${JWT_EXPIRATION}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
#    path: /swagger-ui.html
    path: /swagger
    operations-sorter: method
